<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World Suave</title>
    <script src="/jquery.min.js"></script>
    <script src="/browser.js"></script>
    <script src="/login.js"></script>
    <script type="text/javascript">
    $(auth_state);
    $(api_state);
    $(function () { 
      $("#cookie_cutter").click(delete_cookie);
      $("#login_form").submit(submit_form); 
    });
    </script>
  </head>
  <body>
  <header>
    <div id="auth_state">
      <noscript>Enable JS to see your authenticated state</noscript>
    </div>
    <div id="api_state">
      <noscript>Enable JS to see your API token state</noscript>
    </div>
  </header>
  <span id="response"/>
  <div id="contents">
    This is actually a static html file served from Suave.
  </div>
  <fieldset id="login">
    <form id="login_form" action="/login">
      <p>
        <label for="username">
          Username:
          <input id="username" type="text" name="username"/>
        </label>
      </p>
      <p>
        <label for="password">
          Password:
          <input id="password" type="password" name="password"/>
        </label>
      </p>
      <p>
        <input type="submit" id="login_button" value="Log In!" />
      </p>
    </form>
  </fieldset>

  <button type="submit" id='cookie_cutter'>Delete cookies!</button>
  </body>
</html>
